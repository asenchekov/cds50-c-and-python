{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <div class="form-group">
                <input type="file" class="form-control-file" name="file1">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" name="file2">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="algorithm" value="lines">
                        Compare lines
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="algorithm" value="sentences">
                        Compare sentences
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="algorithm" value="substrings">
                        Compare substrings
                        <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number" onfocus="substrings()">
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Compare</button>

        </form>
    </div>

{% endblock %}
